<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&display=swap');
    </style>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1> ROCK PAPER SCISSORS</h1>
    <div class="options">
        <button onclick="runGame"('rock')>
            <img src="assets/images/rock.jpeg.jpg" alt="Rock"> 
            Rock
        </button>
        <button onclick="runGame"('paper')>
            <img src="assets/images/paper.jpeg.jpg" alt="Paper">
            Paper
        </button>
        <button onclick="runGame"('scissors')>
            <img src="assets/images/scissors.jpeg.jpg" alt="Scissors">
            Scissors
        </button>
    </div>

    <div id="userDisplay">User:</div>
    <div id="computerDisplay">Computer:</div>
    <div id="resultDisplay"></div>

    <div class="scoreDisplay">User Score:
        <span id="UserScoreDisplay">0</span>
    </div>

    <div class="scoreDisplay">Computer Score: 
        <span id="computerScoreDisplay">0</span>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
